<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region, Prefecture, and City Selection</title>
</head>
<body>
    <div><h1>Choose your location to get Weather information</h1></div>
    
    <div>
        <form action="/submit-location" method="POST">
            <label for="region">Region:</label>
            <select id="region" onchange="updatePrefectures()">
                <option value="">Select a region</option>
                <option value="hokkaido">Hokkaido</option>
                <option value="tohoku">Tohoku</option>
                <option value="kanto">Kanto</option>
                <option value="chubu">Chubu</option>
                <option value="kinki">Kinki (Kansai)</option>
                <option value="chugoku">Chugoku</option>
                <option value="shikoku">Shikoku</option>
                <option value="kyushu">Kyushu & Okinawa</option>
            </select>

            <label for="prefecture">Prefecture:</label>
            <select id="prefecture" onchange="updateCities()" disabled>
                <option value="">Select a region first</option>
            </select>

            <label for="city">City:</label>
            <select id="city" disabled>
                <option value="">Select a prefecture first</option>
            </select>
            <br><br>
            <button type="submit">View weather</button>
        </form>
    </div>
    <div class="container weather-display">
        <h2>The temperature is </h2>
    </div>


    <script src="./public/script.js"></script> 
</body>
</html>
